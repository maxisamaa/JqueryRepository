<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body> <!-- usare css y por lo tanto flex que es el mas facil
     no usare bootstrap que no requiere archivo.css-->
    <h1>Bienvenido a Cineflash!</h1>
    <div class="cartelera">
      <div class="contenedor">
        <img src="img/pelicula1.jpg" id="pelicula1" data-pelicula="Interestellar IMAX" class="thumb" alt="Imagen0">
        <h2>Interestellar IMAX</h2>
        <button class="reservar-btn" id="pelicula1" data-pelicula="Interestellar IMAX">Reservar</button>
      </div>
      <div class="contenedor">
        <img src="img/pelicula2.jpg" id="pelicula2" data-pelicula="Reestreno AKIRA"  class="thumb" alt="Imagen1">
        <h2>Reestreno AKIRA</h2>
        <button class="reservar-btn"id="pelicula2" data-pelicula="Reestreno AKIRA">Reservar</button>
      </div>
      <div class="contenedor">
        <img src="img/pelicula3.jpg" id="pelicula3" data-pelicula="La llegada"  class="thumb" alt="Imagen2">
        <h2>La llegada</h2>
        <button class="reservar-btn" id="pelicula3" data-pelicula="La llegada">Reservar</button>
      </div>
    </div>
    <div class="modal"> <!-- abarca toda la pantalla y la pone gris-->
        <div class="formularito"> <!-- abarca  el formulario -->
          <header><h2>Reserva de entradas</h2>
            <span class="close">x</span></header>
          <main>
            <form id="formularioReserva">
              <div>
              <label for="peliculaNombre">Pelicula</label>
              <input type="text" id="peliculaNombre" name="pelicula" readonly/>
              </div>
              <div>
              <label for="horario">Horario</label>
              <select id="horario" required>
                <option disabled selected>Selecciona una hora</option>
                <option>12:00</option>
                <option>15:30</option>
                <option>18:00</option>
                <option>21:00</option>
              </select>
              </div>
              <div>
              <label>Cantidad de Asientos</label>
              <input id="cantidadEntradas" type="number" min="1" required />
              </div>
              <div>
              <label id="pago"><strong>Pago (simulado)</strong></label>
              <label>NÃºmero de tarjeta</label>
              <input type="text" id="tarjeta" maxlength="19" placeholder="**** **** **** 1234" required />
              </div>
              <div>
              <label>Nombre del titular</label>
              <input type="text" required />
              </div>
              <div>
              <label>CCV</label>
              <input type="number" maxlength="3" required />
              </div>
              <div class="botones-formulario">
                <button type="submit" class="confirmar">Confirmar Reserva</button>
                <button type="button" class="cancelar">Cancelar</button>
               </div>
            </form>
          </main>
        </div>
    </div>
  <div class="container">
    <div class="row"></div>
      <div class="col-6 mx-auto">
        <div class="card text-bg-success text-center" style="max-width: auto;">
          <div class="card-header"><strong> Hecho!</strong></div>
          <div class="card-body">
            <h5 class="card-title">Tu reserva esta lista!</h5>
            <p class="card-text">Info Reserva</p>
          </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
